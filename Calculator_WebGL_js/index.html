      function num_equal1(arr, x) {
        var temp = '';
        var temp2 = '';
        var arr2 = [];
        var emety = [];
        var num_temp;
        var num_temp2;
        var plus = false;
        var sub = false;
        var mult = false;
        var divide = false;
        if (arr.length == 1) {
          return;
        }
        for (let j = 0; j < arr.length; j++) {
          if (arr[j] == "+") {
            plus = true;
            for (let x = 0; x < j; x++) {
              temp = temp + arr[x];
            }
            for (let y = arr.length - 1; y > j; y--) {
              temp2 = temp2 + arr[y];
            }
          }

          if (arr[j] == "-") {
            sub = true;
            for (let x = 0; x < j; x++) {
              temp = temp + arr[x];
            }
            for (let y = arr.length - 1; y > j; y--) {
              temp2 = temp2 + arr[y];
            }
          }

          if (arr[j] == "*") {
            mult = true;
            for (let x = 0; x < j; x++) {
              temp = temp + arr[x];
            }
            for (let y = arr.length - 1; y > j; y--) {

            }
          }

          if (arr[j] == "/") {
            divide = true;
            for (let x = 0; x < j; x++) {
              temp = temp + arr[x];
            }
            for (let y = arr.length - 1; y > j; y--) {
              temp2 = temp2 + arr[y];
            }
          }
        }

        if (plus) {
          num_temp = Number(temp);
          num_temp2 = Number(reverseString(temp2));
          arr.splice(0, arr.length);
          arr += num_temp + num_temp2;
          if (arr.length >= 7) {
            for (let a = 0; a < 7; a++) {
              arr2 += arr[a];
            }
            arr = emety;
            arr = arr2;
          }
          x.innerHTML = arr;

        if (sub) {
